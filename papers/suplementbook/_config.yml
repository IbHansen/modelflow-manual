# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Some additional draft (very) material on The World Bank's MFMod Framework in Python with Modelflow
author: Ib Hansen
copyright: "World Bank. 2025"
#logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  # execute_notebooks: off
  # execute_notebooks: force
  execute_notebooks: cache
  timeout: 2000

  
only_build_toc_files: True 

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: suplementbook.tex

launch_buttons:
  colab_url: "https://colab.research.google.com"

repository:
  url                       : https://github.com/IbHansen/modelflow-manual   # Online location of the book
  path_to_book              : papers/suplementbook  # Optional path to your book, relative to the repository root
  branch                    : main  # Which branch of the repository should be used when creating links (optional)

# Add a bibtex file so that we can create citations
sphinx:
  config:
    bibtex_reference_style: author_year
    bibtex_default_style: plain
    latex_show_urls: inline
  extra_extensions:
    - sphinx.ext.mathjax  

bibtex_bibfiles:
    - references.bib


# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: False
  use_repository_button: True
  use_multitoc_numbering: false  # Restarts the numbering in each part
  home_page_in_navbar       : true

parse:
  myst_enable_extensions:
   # don't forget to list any other extensions you want enabled,
   # including those that are enabled by default!
    - amsmath
    - dollarmath
    - colon_fence
    - substitution #allows the definition of variables, whose values can be inserted into the nmarkdown fields of a jupyter notebook when compiled with Jupyter Book

